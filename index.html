<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestione Ordini</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 20px;
    }
    .client-name, .search-bar, .extra-article, .notes, .top-buttons {
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
      margin-right: 10px;
    }
    input[type="text"], textarea {
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
    }
    input[type="text"] {
      width: 250px;
      max-width: 100%;
    }
    textarea {
      width: 100%;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      resize: vertical;
      min-height: 50px;
    }
    button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px 5px 5px 0;
    }
    button:hover {
      background-color: #023e8a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #ff8500;
      color: white;
    }
    td input {
      width: 60px;
      padding: 4px;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    /* Stili pop-up carrello */
    #cartPopup {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 700px;
      background: #e0f7fa;
      border: 2px solid #0077b6;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 1000;
      display: none;
    }
    #cartPopup h2 {
      color: #0077b6;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #cartPopup h2 button {
      background: transparent;
      color: #0077b6;
      font-size: 22px;
      padding: 0 8px;
      border: none;
      cursor: pointer;
    }
    #cartPopup table {
      background: white;
      max-height: 300px;
      overflow-y: auto;
      display: block;
    }
    #cartPopup table thead, #cartPopup table tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    /* Bottone apertura carrello */
    #openCartBtn {
      background-color: #ff8500;
      margin-bottom: 15px;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 8px;
      }
      .top-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      button {
        width: 100%;
        margin: 0 0 10px 0;
      }
      #cartPopup {
        width: 95%;
        top: 50px;
      }
    }
  </style>
<body>
  <h1>Catalogo Ordini</h1>

  <input type="text" id="clienteInput" placeholder="Nome Cliente" />
  <input type="text" id="searchInput" placeholder="Cerca per codice o descrizione..." />
  <button onclick="generaXLS()">Esporta XLS</button>

  <table>
    <thead>
      <tr>
        <th>Codice</th>
        <th>Descrizione</th>
        <th>Prezzo</th>
        <th>Quantità</th>
        <th>P.P.</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    // Qui manteniamo i dati inseriti in un oggetto per persisterli durante la ricerca
    let inputData = {};

    function loadCSVFromGitHub() {
      const url = "https://raw.githubusercontent.com/mosynaa/ordinecil/main/catalogo.csv";
      fetch(url)
        .then(response => response.text())
        .then(data => {
          const lines = data.trim().split('\n');
          lines.shift(); // rimuove l'intestazione
          renderTable(lines);
        });
    }

    // Funzione che renderizza la tabella in base alle righe fornite
    function renderTable(lines) {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      lines.forEach(line => {
        const cells = line.split(',');
        const codice = cells[0];
        const descrizione = cells[1];
        const categoria = cells[2];
        const prezzo = cells[3];

        const row = document.createElement('tr');
        row.dataset.codice = codice.toLowerCase();
        row.dataset.descrizione = descrizione.toLowerCase();

        const codiceCell = document.createElement('td');
        codiceCell.textContent = codice;
        row.appendChild(codiceCell);

        const descrizioneCell = document.createElement('td');
        descrizioneCell.textContent = descrizione;
        row.appendChild(descrizioneCell);

        const prezzoCell = document.createElement('td');
        prezzoCell.textContent = prezzo;
        row.appendChild(prezzoCell);

        const quantitaCell = document.createElement('td');
        const quantitaInput = document.createElement('input');
        quantitaInput.type = 'number';
        quantitaInput.placeholder = 'CT';
        quantitaInput.value = inputData[codice]?.quantita || '';
        quantitaInput.addEventListener('input', () => {
          inputData[codice] = inputData[codice] || {};
          inputData[codice].quantita = quantitaInput.value;
        });
        quantitaCell.appendChild(quantitaInput);
        row.appendChild(quantitaCell);

        const prezzoPagatoCell = document.createElement('td');
        const prezzoInput = document.createElement('input');
        prezzoInput.type = 'number';
        prezzoInput.placeholder = 'P.P.';
        prezzoInput.value = inputData[codice]?.prezzoPagato || '';
        prezzoInput.addEventListener('input', () => {
          inputData[codice] = inputData[codice] || {};
          inputData[codice].prezzoPagato = prezzoInput.value;
        });
        prezzoPagatoCell.appendChild(prezzoInput);
        row.appendChild(prezzoPagatoCell);

        tbody.appendChild(row);
      });
    }

    function filterTable() {
      const filtro = document.getElementById('searchInput').value.toLowerCase();
      const url = "https://raw.githubusercontent.com/mosynaa/ordinecil/main/catalogo.csv";
      fetch(url)
        .then(response => response.text())
        .then(data => {
          const lines = data.trim().split('\n');
          lines.shift(); // rimuove intestazione
          // Filtra righe che corrispondono a codice o descrizione
          const filteredLines = lines.filter(line => {
            const cells = line.split(',');
            const codice = cells[0].toLowerCase();
            const descrizione = cells[1].toLowerCase();
            return codice.includes(filtro) || descrizione.includes(filtro);
          });
          renderTable(filteredLines);
        });
    }

    function generaXLS() {
      const nomeCliente = document.getElementById('clienteInput').value.trim() || 'Ordine';

      const dati = [["Codice", "Descrizione", "Prezzo", "Quantità", "P.P."]];

      document.querySelectorAll('#tableBody tr').forEach(row => {
        const codice = row.cells[0].textContent;
        const descrizione = row.cells[1].textContent;
        const prezzo = row.cells[3].textContent;
        const quantita = row.cells[4].querySelector('input').value || '';
        const prezzoPagato = row.cells[5].querySelector('input').value || '';

        // Inserisci riga solo se quantità o prezzo pagato sono valorizzati
        if (quantita || prezzoPagato) {
          dati.push([codice, descrizione, prezzo, quantita, prezzoPagato]);
        }
      });

      const ws = XLSX.utils.aoa_to_sheet(dati);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Ordine");

      XLSX.writeFile(wb, `${nomeCliente}.xlsx`);
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadCSVFromGitHub();
      document.getElementById('searchInput').addEventListener('input', filterTable);
    });
  </script>
</body>
</html>
