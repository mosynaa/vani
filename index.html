<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalogo Ordini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input[type="text"], input[type="number"] {
      padding: 5px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background-color: #e8e8e8;
    }

    input[type="number"] {
      width: 80px;
    }

    #searchInput {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      display: block;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Catalogo Ordini</h1>
  <input type="text" id="searchInput" placeholder="Cerca per codice o descrizione..." />

  <table>
    <thead>
      <tr>
        <th>Codice</th>
        <th>Descrizione</th>
        <th>Categoria</th>
        <th>Prezzo</th>
        <th>Quantità</th>
        <th>P.P.</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    let inputData = {}; // Dati salvati

    function loadCSVFromGitHub() {
      const url = "https://raw.githubusercontent.com/mosynaa/ordinecil/main/catalogo.csv";
      fetch(url)
        .then(response => response.text())
        .then(data => {
          const lines = data.trim().split('\n');
          const headers = lines.shift().split(',');
          const tbody = document.getElementById('tableBody');
          tbody.innerHTML = '';

          lines.forEach((line, index) => {
            const cells = line.split(',');
            const codice = cells[0];
            const descrizione = cells[1];
            const categoria = cells[2];
            const prezzo = cells[3];

            const row = document.createElement('tr');
            row.dataset.codice = codice.toLowerCase();
            row.dataset.descrizione = descrizione.toLowerCase();

            // Codice
            const codiceCell = document.createElement('td');
            codiceCell.textContent = codice;
            row.appendChild(codiceCell);

            // Descrizione
            const descrizioneCell = document.createElement('td');
            descrizioneCell.textContent = descrizione;
            row.appendChild(descrizioneCell);

            // Categoria
            const categoriaCell = document.createElement('td');
            categoriaCell.textContent = categoria;
            row.appendChild(categoriaCell);

            // Prezzo
            const prezzoCell = document.createElement('td');
            prezzoCell.textContent = prezzo;
            row.appendChild(prezzoCell);

            // Quantità
            const quantitaCell = document.createElement('td');
            const quantitaInput = document.createElement('input');
            quantitaInput.type = 'number';
            quantitaInput.placeholder = 'CT';
            quantitaInput.classList.add('quantita');
            quantitaInput.dataset.rowid = codice;
            quantitaInput.value = inputData[codice]?.quantita || '';
            quantitaInput.addEventListener('input', () => {
              inputData[codice] = inputData[codice] || {};
              inputData[codice].quantita = quantitaInput.value;
            });
            quantitaCell.appendChild(quantitaInput);
            row.appendChild(quantitaCell);

            // Prezzo Pagato
            const prezzoPagatoCell = document.createElement('td');
            const prezzoInput = document.createElement('input');
            prezzoInput.type = 'number';
            prezzoInput.placeholder = 'P.P.';
            prezzoInput.classList.add('prezzo-pagato');
            prezzoInput.dataset.rowid = codice;
            prezzoInput.value = inputData[codice]?.prezzoPagato || '';
            prezzoInput.addEventListener('input', () => {
              inputData[codice] = inputData[codice] || {};
              inputData[codice].prezzoPagato = prezzoInput.value;
            });
            prezzoPagatoCell.appendChild(prezzoInput);
            row.appendChild(prezzoPagatoCell);

            tbody.appendChild(row);
          });
        });
    }

    function filterTable() {
      const filtro = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('#tableBody tr');

      rows.forEach(row => {
        const codice = row.dataset.codice || '';
        const descrizione = row.dataset.descrizione || '';
        const match = codice.includes(filtro) || descrizione.includes(filtro);
        row.style.display = match ? '' : 'none';
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadCSVFromGitHub();
      document.getElementById('searchInput').addEventListener('input', filterTable);
    });
  </script>
</body>
</html>
